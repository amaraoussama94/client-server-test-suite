# /**
#  * @file test-binaries.yml
#  * @brief CI workflow to run all protocol validation tests when new binaries are pushed.
#  *        Executes Python test suite from `tests/test_runner.py`.
#  *        Ensures cross-platform compatibility and logs results.
#  * @author Oussama Amara
#  * @version 1.0
#  * @date 2025-10-05
#  */

name: Protocol Test Suite

on:
  push:
    paths:
      - bins/**

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout test repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: pip install pytest

    - name: 🧪 Run full test suite
      working-directory: tests
      run: python test_runner.py
